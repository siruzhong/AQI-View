<div id="container"></div>

<div class="input-card" style="width: auto;">

        <button class="btn" onclick="toggle()">显示/隐藏实时路况</button>

<!--加载JS API-->
<script>
    function initMap() {
        window._AMapSecurityConfig = {
            securityJsCode: "b1997f139893c857e21d0be22054b106",
        };

        loadAMapAPI().then((AMap) => {
            const map = createMap();
            addControls(map);
            // addLocationSearch(map);
            // addRoutePlan(map);
            toggle = addTrafficLayer(map);
            addMarker(map);
            addPolyline(map);
            addCustomMarker(map);
            addPolygons(map);
        }).catch((e) => {
            console.error(e);
        });
    }

    function loadAMapAPI() {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = "https://webapi.amap.com/loader.js";
            script.onload = () => {
                AMapLoader.load({
                    key: "6d68d1e990cb46c98388581e2f7b2974", version: "2.0"
                }).then((AMap) => {
                    resolve(AMap);
                }).catch((error) => {
                    reject(error);
                });
            };
            document.body.appendChild(script);
        });
    }

    // 创建地图对象
    function createMap() {
        // 默认图层
        const defaultLayer = new AMap.createDefaultLayer({
            zooms: [3, 20], visible: true, opacity: 1, zIndex: 0
        });

        return new AMap.Map('container', {
            viewMode: '3D',
            zoom: 12,
            pitch: 30,
            layers: [defaultLayer],
        });
    }

    // 添加地图控件
    function addControls(map) {
        // 加载插件
        AMap.plugin(['AMap.ToolBar', 'AMap.ControlBar', 'AMap.HawkEye', 'AMap.Scale', 'AMap.MapType'], () => {
            map.addControl(new AMap.ToolBar({position: {top: '120px', right: '40px'}}));    // 工具条
            map.addControl(new AMap.ControlBar({position: {top: '10px', right: '10px'}}));  // 工具条方向盘
            map.addControl(new AMap.HawkEye()); // 鹰眼
            map.addControl(new AMap.Scale());   // 比例尺
            map.addControl(new AMap.MapType({position: {top: '200px', right: '10px'}}));    // 地图形式
        });
    }

    // 添加地点搜索
    function addLocationSearch(map) {
        AMap.plugin("AMap.PlaceSearch", () => {
            const placeSearch = new AMap.PlaceSearch({
                pageSize: 5,
                pageIndex: 1,
                city: "010",
                citylimit: true,
                map: map,
                panel: "panel",
                autoFitView: true
            });
            placeSearch.search('北京大学');
        });
    }

    // 添加路线规划
    function addRoutePlan(map) {
        AMap.plugin("AMap.Driving", () => {
            const driving = new AMap.Driving({
                map: map,
                panel: "panel"
            });
            const points = [
                {keyword: '北京市地震局（公交站）', city: '北京'},
                {keyword: '亦庄文化园（地铁站）', city: '北京'}
            ]
            driving.search(points, function (status, result) {
                if (status === 'complete') {
                    log.success('绘制驾车路线完成')
                } else {
                    log.error('获取驾车数据失败：' + result)
                }
            });
        })
    }

    // 添加点标记
    function addMarker(map) {
        const infoWindow = new AMap.InfoWindow({
            isCustom: true, content: '<div>Air quality prediction system</div>', offset: new AMap.Pixel(16, -45)
        });

        const onMarkerClick = function (e) {
            infoWindow.open(map, e.target.getPosition());
        };

        const marker = new AMap.Marker({position: [116.481181, 39.989792]});
        map.add(marker);
        marker.on('click', onMarkerClick);
    }

    // 添加折线
    function addPolyline(map) {
        const lineArr = [[116.368904, 39.913423], [116.382122, 39.901176], [116.387271, 39.912501], [116.398258, 39.904600]];

        const polyline = new AMap.Polyline({
            path: lineArr, strokeColor: "#3366FF", strokeWeight: 5, strokeStyle: "solid"
        });

        map.add(polyline);
    }

    // 添加自定义标记
    function addCustomMarker(map) {
        const markerContent = '' + '<div class="custom-content-marker">' + '   <img src="//a.amap.com/jsapi_demos/static/demo-center/icons/dir-via-marker.png">' + '   <div class="close-btn" onclick="clearMarker()">X</div>' + '</div>';

        const position = new AMap.LngLat(116.397428, 39.90923);
        const marker = new AMap.Marker({
            position: position, content: markerContent, offset: new AMap.Pixel(-13, -30)
        });

        map.add(marker);
    }

    // 添加多边形
    function addPolygons(map) {
        function addPolygon(data) {
            const polygon = new AMap.Polygon({
                path: data,
                fillColor: '#ccebc5',
                strokeOpacity: 1,
                fillOpacity: 0.5,
                strokeColor: '#2b8cbe',
                strokeWeight: 1,
                strokeStyle: 'dashed',
                strokeDasharray: [5, 5]
            });

            polygon.on('mouseover', () => {
                polygon.setOptions({
                    fillOpacity: 0.7, fillColor: '#7bccc4'
                });
            });

            polygon.on('mouseout', () => {
                polygon.setOptions({
                    fillOpacity: 0.5, fillColor: '#ccebc5'
                });
            });

            map.add(polygon);
        }

        addPolygon(shanghai);
        addPolygon(suzhou);
        addPolygon(wuxi);
    }

    initMap();
</script>
